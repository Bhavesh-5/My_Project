<!DOCTYPE html>
<html>
<head>
    <title>Scan Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #111;
            border: 1px solid #00ff00;
            border-radius: 10px;
            margin-top: 40px;
        }
        h1, h2 {
            color: #00ff00;
        }
        .issue {
            background-color: #1a1a1a;
            border-left: 4px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
        }
        .severity-High {
            border-left-color: #ff0000;
        }
        .severity-Medium {
            border-left-color: #ffa500;
        }
        .severity-Low {
            border-left-color: #00ffff;
        }
        .severity-None {
            border-left-color: #00ff00;
        }
        .severity-Error {
            border-left-color: #ff00ff;
        }
        pre {
            background-color: #000;
            padding: 10px;
            border: 1px solid #00ff00;
            overflow-x: auto;
        }
        a {
            color: #00ff00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Scan Results</h1>

        <h2>Layer 1: Bandit</h2>
        {% for result in bandit_results %}
            <pre>{{ result }}</pre>
        {% endfor %}

        <h2>Layer 2: Custom Rules</h2>
        {% for issue in custom_results %}
            <div class="issue severity-{{ issue.severity }}">
                <strong>{{ issue.message }}</strong><br>
                Severity: {{ issue.severity }}<br>
                OWASP Category: {{ issue.category }}
            </div>
        {% endfor %}

        <br>
        <a href="/">ðŸ”™ Back to Scanner</a>
    </div>
</body>
</html>
